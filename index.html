<!DOCTYPE html>
<html>
<head>
  <title>TPX Impact Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="timerContainer">
    <div class="timer" onclick="startTimer()">The future starts today not tomorrow</div>
    <div class="startTimer reset" onclick="startTimer()" >
<div>Start</div>
    </div>
    <div class="pauseTimer reset" onclick="pauseTimer()" >
<div>Pause</div>
    </div>
    <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
